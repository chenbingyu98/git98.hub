  <script id="tmp" type="text/html">
      {{each data item}}
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.slug}}</td>
        <td class="text-center">
            <a data-id="{{item.id}}" data-name="{{item.name}}" data-slug="{{item.slug}}" href="javascript:;" 
                class="btn btn-info btn-xs">编辑</a>
            <a href="javascript:deleteTr({{item.id}});" class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>
      {{/each}}
      </script>

  <script>

    //   显示获取
    function doQuery() {
      category.show(function (res) {
        // console.log(res);
        if (res.code === 200) {
          //把res.data转成表格中的行
          //1.循环+字符串拼接
          //2.模板引擎
          var htmlstr = template('tmp', res);
          $('#tableContent').html(htmlstr);
          // console.log(htmlstr);
        }
      });
    }
    doQuery();



    //     删除
    function deleteTr(id) {
      // 获取删除的id
      if (window.confirm('确定删除?')) {
        // alert(id);
        category.del(id, function (res) {
          if (res.code === 200) {
            doQuery();
          }
        });
      }

    }





    // //显示新增模态框
    // $('#showAddModel').click(function () {
    //   $('#model_edit').hide(); // 隐藏 编辑
    //   $('#model_add').show(); //
    //   $('#addModal .modal-title').html('新增分类');

    //   $('#recipient-name').val('');
    //   $('#recipient-slug').val('');
    //   $('#divResult').hide();
    // });


    doQuery();

    //点击添加显示添加对话框
    $('#showAddModel').click(function () {
      $('#model_edit').hide();  //隐藏编辑
      $('#model_add').show();  //显示添加
      $('#addModal .modal-title').html('新增分类');

      $('#recipient-name').val('');
      $('#recipient-slug').val('');
      $('#divResult').hide();

    });

    //开始编辑
    //显示把你点的信息显示到修改框中
    //修改并保存

    $('.category_table').on('click', 'a', function () {
      if ($(this).hasClass('btn-info')) {
        //获取姓名id和slug
        var name = $(this).attr("data-name");
        var id = $(this).attr("data-id");
        var slug = $(this).attr("data-slug");
        //显示在修改框中
        $('#recipient-name').val(name);
        $('#recipient-slug').val(slug);
        $('#categoryId').val(id);

        // 最下变有个黄匡不显示隐藏起来内容为空
        $('#divResult').text('').hide();

        $('#addModal .modal-title').html('修改分类名称');
        $('#addModal').modal('show');

        // 隐藏增加兑换框
        $('#model_add').hide();
        // 显示修改对话框
        $('#model_edit').show();
      }
    });
    $(function () {
      doQuery();

      //编辑操作
      $('#model_edit').click(function () {
        //1.获取用户输入,
        var name = $('#recipient-name').val();
        var slug = $('#recipient-slug').val();
        // 从隐藏域中取出
        var id = $('#categoryId').val();
        //进行判断
        if (name === '' || slug === '') {
          $('#divResult').text('分类名和内容不能为空');
          return;
        }
        category.edit(id, name, slug, function (res) {
          //和添加一样
          if (res.code === 200) {
            //隐藏模态框
            $('#addModal').modal('hide');
            //清空提示
            $('#divResult').text('');
            //重新求数据
            doQuery();
          }
        });

      });






      //     添加
      $('#model_add').click(function () {
        //1.获取用户输入信息
        var name = $('#recipient-name').val();
        var slug = $('#recipient-slug').val();
        //进行判断
        if (name === '' || slug === '') {
          $('#divResult').text('分类名和内容不能为空');
          return;
        }
        //2.调用方法
        category.add(name, slug, function (res) {
          if (res.code === 200) {
            //隐藏模态框
            $('#addModal').modal('hide');
            //清空提示
            $('#divResult').text('');
            //重新求数据
            doQuery();
          } else {
            $('#divResult').text(res.msg);
          }
        });
      });
    });


  </script>
